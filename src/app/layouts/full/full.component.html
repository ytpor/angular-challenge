<nz-layout class="app-layout">
  <nz-drawer
    *ngIf="handsetService.isHandset()"
    [nzBodyStyle]="{
      height: '100%',
      overflow: 'auto',
      padding: '0',
      background: '#021429'
    }"
    [nzWidth]="'80%'"
    [nzClosable]="false"
    [nzVisible]="!collapseService.isCollapsed()"
    nzPlacement="left"
    (nzOnClose)="collapseTrue()"
  >
    <ng-container *nzDrawerContent>
      <app-side-menu></app-side-menu>
    </ng-container>
  </nz-drawer>
  <nz-sider *ngIf="!handsetService.isHandset()"
    class="menu-sidebar"
    nzCollapsible
    nzWidth="256px"
    nzBreakpoint="lg"
    [nzCollapsed]="collapseService.isCollapsed()"
    [nzTrigger]="null">
    <app-side-menu></app-side-menu>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <app-header></app-header>
    </nz-header>
    <nz-content>
      <router-outlet></router-outlet>
    </nz-content>
    <nz-footer>
      <nz-row nzType="flex" nzJustify="center">
        <app-footer></app-footer>
      </nz-row>
    </nz-footer>
  </nz-layout>
</nz-layout>
