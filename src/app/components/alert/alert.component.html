@if (message) {
  <nz-alert
    [nzType]="type"
    [nzMessage]="message"
    [nzDescription]="detailsTemplate"
    nzCloseable
    nzShowIcon>
  </nz-alert>
  <ng-template #detailsTemplate>
    @if (details.length > 0) {
      <ul class="error-details">
        @for (detail of details; track detail) {
          <li>{{ detail }}</li>
        }
      </ul>
    }
  </ng-template>
}
