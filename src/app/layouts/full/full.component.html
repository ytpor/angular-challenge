<nz-layout class="app-layout">
  @if (handsetService.isHandset()) {
    <nz-drawer
    [nzBodyStyle]="{
      height: '100%',
      overflow: 'auto',
      padding: '0',
      background: '#021429'
    }"
      [nzWidth]="'80%'"
      [nzClosable]="false"
      [nzVisible]="!collapseService.isCollapsed()"
      nzPlacement="left"
      (nzOnClose)="collapseTrue()"
      >
      <ng-container *nzDrawerContent>
        <app-side-menu></app-side-menu>
      </ng-container>
    </nz-drawer>
  }
  @if (!handsetService.isHandset()) {
    <nz-sider
      class="menu-sidebar"
      nzCollapsible
      nzWidth="256px"
      nzBreakpoint="lg"
      [nzCollapsed]="collapseService.isCollapsed()"
      [nzTrigger]="null">
      <app-side-menu></app-side-menu>
    </nz-sider>
  }
  <nz-layout>
    <nz-header>
      <app-header></app-header>
    </nz-header>
    <nz-content>
      @if (alertData) {
        <app-alert
          [type]="alertData.type"
          [message]="alertData.message"
          [details]="alertData.details">
        </app-alert>
      }
      <router-outlet></router-outlet>
    </nz-content>
  </nz-layout>
</nz-layout>
